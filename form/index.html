    <form>
      <label for="name">Full name:</label>
  
      <input type="text" name="name" id="name">
  
      <label for="email">Email address:</label>
      <input type="email" name="email" id="email" required>
  
      <label for="phone">Phone number:</label>
      <input type="tel" name="phone" id="phone">
  
      <label for="month">Birthday Month:</label>
      <input type="month" name="month" id="month">
  
      <fieldset>
        <legend>What type of photography are you looking for? (Check all that apply)</em></legend>
  
        <input type="checkbox" id="candid" name="ingredients" value="candid">
        <label for="candid">Candid</label>
  
        <input type="checkbox" id="couples" name="ingredients" value="couples">
        <label for="couples">Couples</label>
  
        <input type="checkbox" id="family" name="ingredients" value="family">
        <label for="family">Family/Group</label>
  
        <input type="checkbox" id="portrait" name="ingredients" value="portrait">
        <label for="portrait">Portrait</label>
  
        <input type="checkbox" id="nature" name="ingredients" value="nature">
        <label for="nature">Nature</label>
  
        <input type="checkbox" id="product" name="ingredients" value="product">
        <label for="product">Product</label>
      </fieldset>
  
      <fieldset>
        <legend>What is your prefered location?</legend>
  
        <input type="radio" name="location" id="mountain" value="mountain">
        <label for="mountain">Mountain</label>
  
        <input type="radio" name="location" id="beach" value="beach">
        <label for="beach">Beach</label>
  
        <input type="radio" name="location" id="studio" value="studio">
        <label for="studio">Studio</label>
  
        <input type="radio" name="location" id="urban" value="urban">
        <label for="urban">Urban</label>
      </fieldset>
  
      <label for="text">Tell me a little bit about yourself so I can prepare to shoot with
        you.</label>
      <textarea name="text" id="text" rows="10" placeholder="Type here"></textarea>
  
      <button class="formButton button" >Submit Now</button>
  
    </form>
  </section>
